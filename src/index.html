  <section class="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h2>Check out my work...</h2>
          </div>
        </div>

  <section class="contact">   
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h2>Got a question?</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6"> 
          <form class="form-horizontal well" role="form" method="post" action="">
            <legend>Send me a message...</legend>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="name">Name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="name" name="name" placeholder="First &amp; Last Name"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="eamil">Eamil</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="eamil" name="email" placeholder="example@domain.com"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="name">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="4" type="text" name="message" placeholder="Type your message here..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-primary btn-lg" id="submit" name="submit" type="submit" value="Submit"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2"><! I will be used to display an alert to the user></div>
            </div>
          </form>
        </div>
      </div>
    </div>
